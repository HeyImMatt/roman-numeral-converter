<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Translator</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Translator</h1>
    <form id="input" class="form-horizontal col-md-6">
      <div class="form-group well">
        <label for="user-input">Please enter your number to convert to Roman Numerals. Number must be less than 4,000.</label>
        <input type="number" class="form-control" id="user-input" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
    <br>
    <br>
    <div id="output" class="col-md-12">
      <h4>Translation:</h4>
    </div>
  </div>
</body>
</html>
